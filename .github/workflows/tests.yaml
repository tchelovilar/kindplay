
---
name: Tests

on: push

jobs:
  tests:
    name: tests

    strategy:
      matrix:
        python-version: ['3.10', '3.9']
        os: [ubuntu-latest, macos-12]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Install Kind
      run: |
        if ! kind --version
        then
          mkdir .bin
          ARCH=linux-amd64
          [[ ${{ matrix.os }} == "macos"*  ]] && ARCH=darwin-arm64 
          kind_latest_version=$(curl --silent "https://api.github.com/repos/kubernetes-sigs/kind/releases/latest" | jq -r .tag_name)
          curl -Lo .bin/kind https://kind.sigs.k8s.io/dl/$kind_latest_version/kind-${ARCH}
          chmod +x .bin/kind
        fi
        echo "$GITHUB_WORKSPACE/.bin" >> $GITHUB_PATH

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Start Playground
      run: |
        python kindplay/cli.py start tests/playgrounds/basic/